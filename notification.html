<!doctype html>
<html><head><title>书迷：到期还书提醒</title>
<meta http-equiv="Content-Type" content="text/HTML; charset=utf-8">
<style>
header{float:left;} header img{width:48px;}
h2{color:#09f;} article,footer{margin-left:60px;}
body{font:13px/1.2 Tahoma;color:#555;}
</style></head><script type="text/javascript" src="zepto.js"></script>

<body>
	<script type="text/javascript">

$(function() {
	var list = chrome.extension.getBackgroundPage().getNotifications();

	var notify, div, ul;
	while(notify = list.pop()) {
		log("notify", notify);

		ul = $("ul");
		div = $("div").append(ul);		
		for(var i=0; i<notify.list.length; i++){
			ul.append($("li").text(notify.list[i].title));
		}
		$("article").append(div);
	}	
});

</script>

<header><img src="icon.png"></header><article>TEST</article><footer><p>您可以<a href="options.html#">关闭</a>本功能</p></footer>
</body></html>
